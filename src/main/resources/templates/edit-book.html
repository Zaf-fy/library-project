<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .card {
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            border-radius: 20px;
            overflow-y: auto;
            animation: fadeInUp 0.8s;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.6);
            border-color: #667eea;
        }

        .btn-update {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            border: none;
            color: white;
        }

        .btn-update:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        @media (max-width: 576px) {
            h3 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="card shadow-lg p-4 animate__animated animate__fadeInUp">

        <h3 class="text-center text-primary mb-4">
            <i class="bi bi-pencil-square"></i> Edit Book
        </h3>

        <form th:action="@{/librarian/books/update}" method="post" th:object="${book}">

            <!-- Hidden ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" th:field="*{author}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">ISBN</label>
                <input type="text" th:field="*{isbn}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Copies</label>
                <input type="number" th:field="*{copies}" class="form-control">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/librarian/books}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Books
                </a>

                <button type="submit" class="btn btn-update px-4">
                    <i class="bi bi-check-circle"></i> Update Book
                </button>
            </div>

        </form>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
