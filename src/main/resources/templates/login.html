<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            animation: fadeInUp 0.8s;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.6);
            border-color: #667eea;
        }

        .btn-login {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            border: none;
            color: #fff;
        }

        .btn-login:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        .password-wrapper {
            width: 100%;
        }

        .eye-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

    .eye {
        display: block;
        width: 100%;
        height: 100%;
        background: url('https://cdn-icons-png.flaticon.com/512/159/159604.png') no-repeat center;
        background-size: contain;
        transition: transform 0.3s;
      }

       .eye-toggle.active .eye {
            transform: scaleX(-1); /* Example animation: flip horizontally */
       }


        .position-relative {
            position: relative;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="card login-card shadow-lg p-4 animate__animated animate__fadeInUp">

    <h3 class="text-center text-primary mb-4">
        <i class="bi bi-person-circle"></i> Library Login
    </h3>

    <!-- Invalid Login -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid username or password
    </div>

    <!-- Account not enabled -->
    <div th:if="${param.disabled}" class="alert alert-warning text-center">
        Your account is not approved yet
    </div>

    <!-- Registration success -->
    <div th:if="${param.registered}" class="alert alert-success text-center">
        Registration successful! Wait for admin approval.
    </div>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>

        <!-- Password with eye toggle -->
        <div class="password-wrapper position-relative">
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            <span class="eye-toggle" onclick="togglePassword()">
        <span class="eye"></span>
    </span>
        </div>

        <script>
            function togglePassword() {
                const input = document.getElementById('password');
                const eyeToggle = document.querySelector('.eye-toggle');
                input.type = input.type === 'password' ? 'text' : 'password';
                eyeToggle.classList.toggle('active');
            }
        </script>

        <button type="submit" class="btn btn-login w-100 mt-3">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
    </form>

    <div class="text-center mt-4">
        <span class="text-muted">New user?</span>
        <a th:href="@{/register}" class="text-primary fw-semibold">
            Register here
        </a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
