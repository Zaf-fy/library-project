<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animation -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            padding: 15px;
        }

        .dashboard-card {
            max-width: 1100px;
            margin: auto;
            border-radius: 20px;
            animation: fadeInUp 0.7s;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .action-btn {
            min-width: 160px;
        }
    </style>
</head>

<body>

<!-- LOGOUT (TOP RIGHT) -->
<div class="d-flex justify-content-end mb-3">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
    </form>
</div>

<div class="card dashboard-card shadow-lg p-4 animate__animated animate__fadeInUp">

    <!-- GREETING -->
    <h3 class="mb-1">Hello <span class="text-primary" th:text="${username}"></span> ðŸ‘‹</h3>
    <h5 class="text-muted mb-4">User Dashboard</h5>

    <!-- ACTION BUTTONS -->
    <div class="d-flex flex-wrap gap-2 mb-4">

        <form th:action="@{/user/dashboard}" method="get">
            <input type="hidden" name="view" value="books">
            <button class="btn btn-primary action-btn">
                <i class="bi bi-book"></i> View Books
            </button>
        </form>

        <form th:action="@{/user/dashboard}" method="get">
            <input type="hidden" name="view" value="borrow">
            <button class="btn btn-success action-btn">
                <i class="bi bi-journal-plus"></i> Borrow Book
            </button>
        </form>

        <form th:action="@{/user/dashboard}" method="get">
            <input type="hidden" name="view" value="return">
            <button class="btn btn-warning action-btn">
                <i class="bi bi-arrow-repeat"></i> Return Book
            </button>
        </form>

    </div>

    <!-- VIEW BOOKS -->
    <div th:if="${view == 'books'}">
        <h5 class="mb-3">ðŸ“š Available Books</h5>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Copies</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.copies}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- BORROW BOOK -->
    <div th:if="${view == 'borrow'}">
        <h5 class="mb-3">ðŸ“– Borrow Book</h5>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead class="table-success">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Copies</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.copies}"></td>
                    <td>
                        <form th:action="@{'/user/borrow/' + ${book.id}}" method="post">
                            <button class="btn btn-sm btn-success">
                                Borrow
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- RETURN BOOK -->
    <div th:if="${view == 'return'}">
        <h5 class="mb-3">ðŸ”„ Return Book</h5>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead class="table-warning">
                <tr>
                    <th>Book</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b : ${borrowedBooks}">
                    <td th:text="${b.book.title}"></td>
                    <td th:text="${b.status}"></td>
                    <td>
                        <form th:if="${b.status == 'APPROVED'}"
                              th:action="@{'/user/return/' + ${b.id}}"
                              method="post">
                            <button class="btn btn-sm btn-warning">
                                Return
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
