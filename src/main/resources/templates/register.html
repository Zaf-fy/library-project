<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .register-card {
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            animation: fadeInUp 0.8s;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.6);
            border-color: #667eea;
        }

        .btn-register {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            border: none;
            color: #fff;
        }

        .btn-register:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .position-relative {
            position: relative;
        }

        a {
            text-decoration: none;
        }

        .password-wrapper {
            width: 100%;
        }

        .eye-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .eye {
            display: block;
            width: 100%;
            height: 100%;
            background: url('https://cdn-icons-png.flaticon.com/512/159/159604.png') no-repeat center;
            background-size: contain;
            transition: transform 0.3s;
        }

        .eye-toggle.active .eye {
            transform: scaleX(-1);
        }
    </style>
</head>
<body>

<div class="card register-card shadow-lg p-4 animate__animated animate__fadeInUp">

    <!-- Back to Login -->
    <div class="mb-3">
        <a th:href="@{/login}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Back to Login
        </a>
    </div>

    <h3 class="text-center text-primary mb-4">
        <i class="bi bi-person-plus-fill"></i> User Registration
    </h3>

    <form th:action="@{/register}" method="post" th:object="${user}">

        <!-- Hidden Role Field -->
        <input type="hidden" th:field="*{role}" value="USER"/>

        <!-- Username -->
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text"
                   th:field="*{username}"
                   class="form-control"
                   placeholder="Choose a username">

            <div class="text-danger small"
                 th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}">
            </div>
        </div>

        <!-- Password with eye toggle -->
        <div class="mb-3">
            <label class="form-label">Password</label>

            <div class="password-wrapper position-relative">
                <input type="password"
                       id="password"
                       th:field="*{password}"
                       class="form-control"
                       placeholder="Choose a password"
                       required>

                <span class="eye-toggle" onclick="togglePassword()">
            <span class="eye"></span>
        </span>
            </div>

            <div class="text-danger small"
                 th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}">
            </div>
        </div>

        <button type="submit" class="btn btn-register w-100 mt-3">
            <i class="bi bi-check-circle"></i> Register
        </button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Toggle Script -->
<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const eyeToggle = document.querySelector('.eye-toggle');
        input.type = input.type === 'password' ? 'text' : 'password';
        eyeToggle.classList.toggle('active');
    }
</script>
</body>
</html>
