<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .card {
            width: 100%;
            max-width: 1000px; /* Laptop width */
            max-height: 90vh;
            border-radius: 20px;
            overflow-y: auto;
            animation: fadeInUp 0.8s;
        }

        /* Table hover effect */
        table tbody tr:hover {
            background-color: #f0f4ff;
            transition: 0.3s;
        }

        /* Scrollbar */
        .card::-webkit-scrollbar {
            width: 6px;
        }

        .card::-webkit-scrollbar-thumb {
            background-color: #667eea;
            border-radius: 10px;
        }

        .btn-update {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            color: #fff;
            border: none;
        }

        .btn-delete {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: #fff;
            border: none;
        }

        .btn-update:hover,
        .btn-delete:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        /* Mobile optimization */
        @media (max-width: 576px) {
            h3 {
                font-size: 1.4rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="card shadow-lg p-4 animate__animated animate__fadeInUp">

        <h3 class="text-center text-primary mb-4">
            <i class="bi bi-journal-bookmark-fill"></i> Book List
        </h3>

        <!-- Responsive table -->
        <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
                <thead class="table-primary">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Copies</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td>
                        <span class="badge bg-success" th:text="${book.copies}"></span>
                    </td>

                    <td>
                        <div class="d-flex justify-content-center gap-2 action-buttons">

                            <!-- Update -->
                            <a th:href="@{'/librarian/books/edit/' + ${book.id}}"
                               class="btn btn-update btn-sm">
                                <i class="bi bi-pencil-square"></i> Update
                            </a>

                            <!-- Delete -->
                            <form th:action="@{'/librarian/books/delete/' + ${book.id}}"
                                  method="post">
                                <button type="submit"
                                        class="btn btn-delete btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this book?');">
                                    <i class="bi bi-trash-fill"></i> Delete
                                </button>
                            </form>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Bottom buttons -->
        <div class="d-flex justify-content-between mt-4 flex-wrap gap-2">

            <!-- Back -->
            <button class="btn btn-outline-secondary"
                    onclick="history.back()">
                <i class="bi bi-arrow-left"></i> Back
            </button>

            <!-- Logout -->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>

        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
