<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow History</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .card {
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            border-radius: 20px;
            overflow-y: auto;
            animation: fadeInUp 0.8s;
        }

        table tbody tr:hover {
            background-color: #f0f4ff;
            transition: 0.3s;
        }

        .card::-webkit-scrollbar {
            width: 6px;
        }

        .card::-webkit-scrollbar-thumb {
            background-color: #667eea;
            border-radius: 10px;
        }

        @media (max-width: 576px) {
            h3 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="card shadow-lg p-4 animate__animated animate__fadeInUp">

        <h3 class="text-center text-primary mb-4">
            <i class="bi bi-clock-history"></i> Borrow History
        </h3>

        <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
                <thead class="table-primary">
                <tr>
                    <th>Book</th>
                    <th>Status</th>
                    <th>Requested</th>
                    <th>Returned</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="b : ${history}">
                    <td th:text="${b.book.title}"></td>

                    <td>
                        <span th:text="${b.status}"
                              class="badge"
                              th:classappend="
                                ${b.status} == 'RETURNED' ? 'bg-success' :
                                (${b.status} == 'APPROVED' ? 'bg-primary' :
                                (${b.status} == 'PENDING' ? 'bg-warning text-dark' :
                                'bg-secondary'))">
                        </span>
                    </td>

                    <td th:text="${b.requestedAt}"></td>
                    <td th:text="${b.returnedAt}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Bottom -->
        <div class="mt-4 text-start">
            <button class="btn btn-outline-secondary"
                    onclick="history.back()">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
