<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .card {
            width: 100%;
            max-width: 650px;   /* Laptop width */
            max-height: 90vh;   /* Prevent overflow */
            border-radius: 20px;
            overflow-y: auto;   /* Scroll inside card */
            animation: fadeInUp 0.8s;
        }

        /* Custom scrollbar */
        .card::-webkit-scrollbar {
            width: 6px;
        }

        .card::-webkit-scrollbar-thumb {
            background-color: #667eea;
            border-radius: 10px;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.6);
            border-color: #667eea;
        }

        .btn-save {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            border: none;
        }

        .btn-save:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        .btn-back:hover {
            transform: translateX(-4px);
            transition: 0.3s;
        }

        /* Mobile optimization */
        @media (max-width: 576px) {
            .card {
                max-height: 95vh;
                padding: 1rem !important;
            }

            h3 {
                font-size: 1.4rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="card shadow-lg p-4 animate__animated animate__fadeInUp">

        <h3 class="text-center text-primary mb-4">
            <i class="bi bi-book-fill"></i> Add New Book
        </h3>

        <form th:action="@{/librarian/books/save}" th:object="${book}" method="post">

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Enter book title">
            </div>

            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" th:field="*{author}" class="form-control" placeholder="Enter author name">
            </div>

            <div class="mb-3">
                <label class="form-label">ISBN</label>
                <input type="text" th:field="*{isbn}" class="form-control" placeholder="ISBN number">
            </div>

            <div class="mb-3">
                <label class="form-label">Copies</label>
                <input type="number" th:field="*{copies}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" th:field="*{category}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Shelf Location</label>
                <input type="text" th:field="*{shelfLocation}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between mt-4 action-buttons">
                <button type="button" class="btn btn-outline-secondary btn-back" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> Back
                </button>

                <button type="submit" class="btn btn-save text-white px-4">
                    <i class="bi bi-check-circle"></i> Save Book
                </button>
            </div>

        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
