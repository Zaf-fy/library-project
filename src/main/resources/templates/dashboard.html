<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Librarian Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Top bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
        }

        .page-wrapper {
            min-height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .dashboard-card {
            border-radius: 20px;
            transition: 0.3s;
            cursor: pointer;
        }

        .dashboard-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .icon-box {
            font-size: 2.5rem;
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>

<!-- Top bar -->
<div class="top-bar text-white">
    <h5 class="mb-0">
        ðŸ‘‹ Hello Admin
    </h5>

    <!-- Logout -->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
    </form>
</div>

<div class="page-wrapper">
    <div class="container animate__animated animate__fadeInUp">

        <div class="text-center text-white mb-4">
            <h3>Librarian Dashboard</h3>
            <p class="opacity-75">Manage library activities easily</p>
        </div>

        <div class="row g-4">

            <!-- View Books -->
            <div class="col-12 col-sm-6 col-lg-3">
                <a th:href="@{/librarian/books}" class="text-decoration-none">
                    <div class="card dashboard-card shadow-lg p-4 text-center">
                        <div class="icon-box text-primary">
                            <i class="bi bi-journal-bookmark-fill"></i>
                        </div>
                        <h5 class="mt-3">View Books</h5>
                        <p class="text-muted">Browse all books</p>
                    </div>
                </a>
            </div>

            <!-- Add Book -->
            <div class="col-12 col-sm-6 col-lg-3">
                <a th:href="@{/librarian/books/add}" class="text-decoration-none">
                    <div class="card dashboard-card shadow-lg p-4 text-center">
                        <div class="icon-box text-success">
                            <i class="bi bi-plus-circle-fill"></i>
                        </div>
                        <h5 class="mt-3">Add Book</h5>
                        <p class="text-muted">Insert new book</p>
                    </div>
                </a>
            </div>

            <!-- Manage Users -->
            <div class="col-12 col-sm-6 col-lg-3">
                <a th:href="@{/librarian/users/requests}" class="text-decoration-none">
                    <div class="card dashboard-card shadow-lg p-4 text-center">
                        <div class="icon-box text-warning">
                            <i class="bi bi-people-fill"></i>
                        </div>
                        <h5 class="mt-3">User Requests</h5>
                        <p class="text-muted">Approve / Reject</p>
                    </div>
                </a>
            </div>

            <!-- Borrow Requests -->
            <div class="col-12 col-sm-6 col-lg-3">
                <a th:href="@{/librarian/borrow/requests}" class="text-decoration-none">
                    <div class="card dashboard-card shadow-lg p-4 text-center">
                        <div class="icon-box text-danger">
                            <i class="bi bi-arrow-left-right"></i>
                        </div>
                        <h5 class="mt-3">Borrow Requests</h5>
                        <p class="text-muted">Borrow / Return</p>
                    </div>
                </a>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
