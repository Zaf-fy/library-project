<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow & Return Requests</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .card {
            width: 100%;
            max-width: 1100px;
            max-height: 90vh;
            border-radius: 20px;
            overflow-y: auto;
            animation: fadeInUp 0.8s;
        }

        table tbody tr:hover {
            background-color: #f0f4ff;
            transition: 0.3s;
        }

        .btn-approve {
            background: linear-gradient(45deg, #00c853, #64dd17);
            border: none;
            color: white;
        }

        .btn-approve:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        .section-title {
            border-left: 5px solid #667eea;
            padding-left: 10px;
        }

        @media (max-width: 576px) {
            h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="card shadow-lg p-4 animate__animated animate__fadeInUp">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
            <h3 class="text-primary mb-0">
                <i class="bi bi-arrow-left-right"></i> Borrow & Return Requests
            </h3>

            <!-- Back Button -->
            <button class="btn btn-outline-secondary"
                    onclick="history.back()">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>

        <hr>

        <!-- Borrow Requests -->
        <h4 class="section-title mb-3 text-success">
            ðŸ“˜ Borrow Requests
        </h4>

        <div class="table-responsive mb-4">
            <table class="table table-hover align-middle text-center">
                <thead class="table-success">
                <tr>
                    <th>User</th>
                    <th>Book</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="b : ${borrowRequests}">
                    <td th:text="${b.user.username}"></td>
                    <td th:text="${b.book.title}"></td>

                    <td>
                        <span class="badge bg-warning text-dark"
                              th:text="${b.status}">
                        </span>
                    </td>

                    <td>
                        <form th:action="@{'/librarian/borrow/approve/' + ${b.id}}"
                              method="post"
                              style="display:inline;">
                            <button type="submit" class="btn btn-approve btn-sm">
                                <i class="bi bi-check-circle"></i> Approve Borrow
                            </button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <hr>

        <!-- Return Requests -->
        <h4 class="section-title mb-3 text-danger">
            ðŸ”„ Return Requests
        </h4>

        <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
                <thead class="table-danger">
                <tr>
                    <th>User</th>
                    <th>Book</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="r : ${returnRequests}">
                    <td th:text="${r.user.username}"></td>
                    <td th:text="${r.book.title}"></td>

                    <td>
                        <span class="badge bg-primary"
                              th:text="${r.status}">
                        </span>
                    </td>

                    <td>
                        <form th:action="@{'/librarian/return/approve/' + ${r.id}}"
                              method="post"
                              style="display:inline;">
                            <button type="submit" class="btn btn-approve btn-sm">
                                <i class="bi bi-check-circle"></i> Approve Return
                            </button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
