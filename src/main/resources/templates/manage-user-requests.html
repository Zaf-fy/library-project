<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage User Requests</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .card {
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 20px;
            overflow-y: auto;
            animation: fadeInUp 0.8s;
        }

        table tbody tr:hover {
            background-color: #f0f4ff;
            transition: 0.3s;
        }

        .btn-approve {
            background: linear-gradient(45deg, #00c853, #64dd17);
            border: none;
            color: white;
        }

        .btn-approve:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        .empty-state {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 576px) {
            h3 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="card shadow-lg p-4 animate__animated animate__fadeInUp">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
            <h3 class="text-primary mb-0">
                <i class="bi bi-people-fill"></i> Pending User Requests
            </h3>

            <!-- Back Button -->
            <button class="btn btn-outline-secondary"
                    onclick="history.back()">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>

        <hr>

        <!-- User Requests Table -->
        <div th:if="${pendingUsers != null and !pendingUsers.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                    <thead class="table-primary">
                    <tr>
                        <th>Username</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="user : ${pendingUsers}">
                        <td th:text="${user.username}"></td>
                        <td>
                            <a th:href="@{'/librarian/users/approve/' + ${user.id}}"
                               class="btn btn-approve btn-sm">
                                <i class="bi bi-check-circle"></i> Approve
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${pendingUsers == null or pendingUsers.isEmpty()}"
             class="empty-state mt-3">
            <i class="bi bi-info-circle text-muted fs-3"></i>
            <p class="mt-2 mb-0 text-muted">
                No pending user requests.
            </p>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
